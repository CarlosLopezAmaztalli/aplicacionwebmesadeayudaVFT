<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="publico/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="publico/css/login.css">
    <title>Acceso de usuario</title>
</head>
<body>
   <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- titulos -->

    <!-- Icono -->
    <div class="fadeIn first">
      <img src="imagenes/login.jpg" id="icon" alt="User Icon" />
      <h1>Acceso de usuario</h1>
    </div>

    <!-- formulario de login -->
    <form id="frmLogin" method="POST" onsubmit="return loginUsuario()">
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="username" required>
      <input type="password" id="password" class="fadeIn third" name="password" placeholder="password" required>
      <input type="submit" class="fadeIn fourth" value="Entrar">
    </form>

    <!-- Contacto -->
    <div id="formFooter">
      <a class="underlineHover" href="#" data-toggle="modal" data-target="#modalContacto">Contactar con el administrador</a>
    </div>

  </div>
</div> 

  
  <div class="modal fade" id="modalContacto" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Contacto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Si no tienes una credencial llama al : (52) 921-112-7907
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
<script src="publico/jquery/jquery-3.6.0.min.js"></script>
<script src="publico/bootstrap/popper.min.js"></script>
<script src="publico/bootstrap/bootstrap.min.js"></script>
<script src="publico/sweetalert2/sweetalert2@11.js"></script>
<script src="publico/js/usuarios/login.js"></script>
</body>
</html>
